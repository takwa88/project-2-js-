<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Set character encoding -->
  <title>Fun JavaScript Functions</title> <!-- Page title in browser tab -->

  <!-- CSS: Style for the page -->
  <style>
    body {
      font-family: Arial, sans-serif; /* Easy-to-read font */
      background-color: #76ced8; /* Light blue background */
      padding: 20px; /* Space inside the page */
      color: #333; /* Text color */
    }

    h1 {
      text-align: center; /* Center the title */
      color: hsl(235, 100%, 40%); /* Blue color */
    }

    h2 {
      color: hsl(89, 100%, 25%); /* Darker green for subtitles */
      margin-top: 30px; /* Space before subtitles */
    }

    input {
      padding: 10px; /* Inside space in inputs */
      margin: 5px 0; /* Space around inputs */
      width: 250px; /* Input width */
      border: 1px solid #ccc; /* Light border */
      border-radius: 5px; /* Rounded corners */
    }

    button {
      padding: 10px 15px; /* Size of button */
      margin: 5px; /* Space between buttons */
      background-color: lab(89.96% -46.35 -15.87 / 0.715); /* Blue button */
      color: #125a4f5a; /* dark green color*/
      border: none; /* No border */
      border-radius: 5px; /* Rounded edges */
      cursor: pointer; /* Hand pointer on hover */
    }

    button:hover {
      background-color: hsl(224, 77%, 63%); /* Darker blue when mouse is over */
    }

    #result {
      margin-top: 20px; /* Space before result */
      font-weight: bold; /* Bold text */
      background-color: #e0f0ff; /* Light background */
      padding: 15px; /* Inside space */
      border-left: 5px solid hwb(325 0% 0%); /* rose stripe on left */
      border-radius: 5px; /* Rounded corners */
    }
  </style>
</head>

<body>
  <h1>Fun JavaScript Functions</h1> <!-- Main title -->

  <!-- Section: String functions -->
  <h2>String Functions</h2>
  <input type="text" id="textInput" placeholder="Type a word or sentence"> <!-- Input for text -->
  <br>
  <button onclick="reverseString()">Reverse</button> <!-- Button to reverse text -->
  <button onclick="countCharacters()">Count Letters</button> <!-- Button to count letters -->
  <button onclick="capitalizeWords()">Capitalize</button> <!-- Button to capitalize -->

  <!-- Section: Number functions -->
  <h2>Number Functions</h2>
  <input type="text" id="numberInput" placeholder="Type numbers like: 1,2,3"> <!-- Input for numbers -->
  <br>
  <button onclick="findMax()">Max</button> <!-- Button to find max -->
  <button onclick="findMin()">Min</button> <!-- Button to find min -->
  <button onclick="sumArray()">Sum</button> <!-- Button to sum -->
  <button onclick="filterEven()">Only Even</button> <!-- Button to filter even numbers -->
  <br><br>

  <!-- Section: Special functions -->
  <input type="number" id="singleNumber" placeholder="Type one number"> <!-- Input for one number -->
  <br>
  <button onclick="factorial()">Factorial</button> <!-- Button for factorial -->
  <button onclick="isPrime()">Is Prime?</button> <!-- Button for prime check -->
  <button onclick="fibonacci()">Fibonacci</button> <!-- Button for Fibonacci -->

  <!-- Result box -->
  <div id="result">Result will appear here</div>

  <!-- JavaScript code -->
  <script>
    // Reverse the input text
    function reverseString() {
      let text = document.getElementById("textInput").value; // Get text
      let reversed = text.split('').reverse().join(''); // Reverse text
      document.getElementById("result").textContent = "Reversed: " + reversed; // Show result
    }

    // Count characters in the text
    function countCharacters() {
      let text = document.getElementById("textInput").value; // Get text
      document.getElementById("result").textContent = "Characters: " + text.length; // Show count
    }

    // Capitalize each word
    function capitalizeWords() {
      let text = document.getElementById("textInput").value; // Get text
      let capitalized = text
        .split(' ') // Split words
        .map(word => word.charAt(0).toUpperCase() + word.slice(1)) // Capitalize first letter
        .join(' '); // Join back
      document.getElementById("result").textContent = "Capitalized: " + capitalized; // Show result
    }

    // Convert input string to number array
    function getArrayFromInput() {
      let input = document.getElementById("numberInput").value; // Get string
      return input.split(',').map(Number); // Convert to number array
    }

    // Find the biggest number
    function findMax() {
      let arr = getArrayFromInput(); // Get array
      document.getElementById("result").textContent = "Max: " + Math.max(...arr); // Show max
    }

    // Find the smallest number
    function findMin() {
      let arr = getArrayFromInput(); // Get array
      document.getElementById("result").textContent = "Min: " + Math.min(...arr); // Show min
    }

    // Sum all numbers
    function sumArray() {
      let arr = getArrayFromInput(); // Get array
      let sum = arr.reduce((a, b) => a + b, 0); // Sum elements
      document.getElementById("result").textContent = "Sum: " + sum; // Show result
    }

    // Keep only even numbers
    function filterEven() {
      let arr = getArrayFromInput(); // Get array
      let even = arr.filter(n => n % 2 === 0); // Keep even
      document.getElementById("result").textContent = "Even: " + even.join(', '); // Show even numbers
    }

    // Calculate factorial
    function factorial() {
      let n = parseInt(document.getElementById("singleNumber").value); // Get number
      let result = 1;
      for (let i = 1; i <= n; i++) {
        result *= i; // Multiply
      }
      document.getElementById("result").textContent = "Factorial: " + result; // Show result
    }

    // Check if number is prime
    function isPrime() {
      let n = parseInt(document.getElementById("singleNumber").value); // Get number
      if (n < 2) {
        document.getElementById("result").textContent = n + " is not prime";
        return;
      }
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          document.getElementById("result").textContent = n + " is not prime";
          return;
        }
      }
      document.getElementById("result").textContent = n + " is prime"; // Show result
    }

    // Generate Fibonacci numbers
    function fibonacci() {
      let n = parseInt(document.getElementById("singleNumber").value); // Get number
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib.push(fib[i - 1] + fib[i - 2]); // Add next number
      }
      document.getElementById("result").textContent = "Fibonacci: " + fib.slice(0, n).join(', '); // Show result
    }
  </script>
</body>
</html>
